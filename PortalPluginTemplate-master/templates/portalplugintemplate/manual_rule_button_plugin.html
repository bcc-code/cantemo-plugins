    /* Popup container - can be anything you want */
    .popup {
        position: relative;
        display: inline-block;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        position: fixed;
        top: 10px;
        right: 10px;
        width: 460px;
        z-index: 50000;
        height: 70px;
        pointer-events: none;
    }

    /* The actual popup */
    .popup .popuptext {
        visibility: hidden; 
        width: 292px;
        height: 26px;
        background-color: rgba(0, 0, 0, 0.719);
        color: #fff;
        text-align: center;
        padding: 16px 0;
        position: absolute;
        z-index: 1;
        left: 50%;
        margin-left: -80px;
        border: 3px solid #fff;
        border-radius: 8px;
        font-size: 15px;
        font-family: 'Roboto Mono'; 
        text-align: center;
    }

    /* Toggle this class - hide and show the popup */
    .popup .show {
        visibility: visible;
        animation: fadeIn 0.25s;
    }

    .popup .hide {
        visibility: visible;
        animation: fadeOut 0.25s;
        animation-fill-mode: forwards;
    }

    /* Add animation (fade in the popup) */

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes fadeOut {
        from {
            opacity: 1;
        }

        to {
            opacity: 0;
        }
    }
